type Account {
  default: Boolean!
  id: UUID!
  movements: Boolean!
  name: String!
  startingBalance: Float
  startingCashBalance: Float
  type: String!
  user: String
}

type Activity {
  amount: Float!
  category: UUID
  date: Date!
  description: String
  id: UUID!
  movements: [ActivityMovement!]!
  name: String!
  number: Int!
  project: UUID
  status: String!
  subcategory: UUID
  transactions: [Transaction!]!
  type: String!
  user: String!
}

type ActivityCategory {
  id: UUID!
  name: String!
  type: String!
}

type ActivityMovement {
  amount: Float!
  id: UUID!
  movement: UUID!
}

input ActivityMovementInput {
  amount: Float!
  id: UUID!
  movement: UUID!
}

type ActivitySubCategory {
  category: UUID!
  id: UUID!
  name: String!
}

"""
A date string, such as 2007-12-03, compliant with the `full-date` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar Date

type DeleteAccountResponse {
  id: String!
  success: Boolean!
}

type DeleteActivityResponse {
  id: String!
  success: Boolean!
}

type DeleteMovementActivityResponse {
  id: String!
  success: Boolean!
}

type DeleteMovementResponse {
  id: String!
  success: Boolean!
}

type DeleteTransactionResponse {
  id: String!
  success: Boolean!
}

type Event {
  clientId: String!
  createdAt: Float!
  payload: String!
  type: String!
}

type Movement {
  account: UUID!
  activities: [MovementActivity!]!
  amount: Float!
  date: Date!
  id: UUID!
  name: String!
  status: String!
}

type MovementActivity {
  activity: UUID!
  amount: Float!
  id: UUID!
}

type Mutation {
  addTransaction(
    activityId: UUID!
    amount: Float!
    fromAccount: UUID!
    fromUser: UUID
    id: UUID!
    toAccount: UUID!
    toUser: UUID
  ): Transaction!
  createAccount(id: UUID!, name: String!, type: String!, workspace: UUID!): Account!
  createActivity(
    category: UUID
    date: Date!
    description: String
    id: UUID!
    movement: ActivityMovementInput
    name: String!
    project: UUID
    subcategory: UUID
    transactions: [TransactionInput!]
    type: String!
    workspace: UUID!
  ): Activity!
  createActivityCategory(
    id: UUID!
    name: String!
    type: String!
    workspace: UUID!
  ): ActivityCategory!
  createActivitySubCategory(
    category: UUID!
    id: UUID!
    name: String!
    workspace: UUID!
  ): ActivitySubCategory!
  createMovement(
    account: UUID!
    amount: Float!
    date: Date!
    id: UUID!
    name: String!
    workspace: UUID!
  ): Movement!
  createMovementActivity(
    activityId: UUID!
    amount: Float!
    id: UUID!
    movementId: UUID!
    workspace: UUID!
  ): MovementActivity!
  createProject(emoji: String, id: UUID!, name: String!, workspace: UUID!): Project!
  createWorkspace(currency: String!, name: String!, startingDate: Date!): Workspace!
  deleteAccount(id: UUID!): DeleteAccountResponse!
  deleteActivity(id: UUID!): DeleteActivityResponse!
  deleteActivityCategory(id: UUID!): DeleteActivityResponse!
  deleteActivitySubCategory(id: UUID!): DeleteActivityResponse!
  deleteMovement(id: UUID!): DeleteMovementResponse!
  deleteMovementActivity(id: UUID!): DeleteMovementActivityResponse!
  deleteProject(id: UUID!): Boolean!
  deleteTransaction(activityId: UUID!, id: UUID!): DeleteTransactionResponse!
  deleteWorkspace(id: UUID!): Boolean!
  updateAccount(
    id: UUID!
    movements: Boolean
    startingBalance: Float
    startingCashBalance: Float
  ): Account!
  updateActivity(
    category: UUID
    date: Date
    description: String
    id: UUID!
    name: String
    project: UUID
    subcategory: UUID
    type: String
  ): Activity!
  updateActivityCategory(id: UUID!, name: String!): ActivityCategory!
  updateActivitySubCategory(id: UUID!, name: String!): ActivitySubCategory!
  updateMovement(amount: Float, date: Date, id: UUID!): Movement!
  updateMovementActivity(amount: Float!, id: UUID!): MovementActivity!
  updateProject(emoji: String, endDate: Date, id: UUID!, name: String, startDate: Date): Project!
  updateTransaction(
    activityId: UUID!
    amount: Float
    fromAccount: UUID
    fromUser: UUID
    id: UUID!
    toAccount: UUID
    toUser: UUID
  ): Transaction!
}

type Project {
  emoji: String
  endDate: Date
  id: UUID!
  name: String!
  startDate: Date
}

type Query {
  accounts(workspaceId: UUID!): [Account!]!
  activities(workspaceId: UUID!): [Activity!]!
  activityCategories(workspaceId: UUID!): [ActivityCategory!]!
  activitySubcategories(workspaceId: UUID!): [ActivitySubCategory!]!
  events(lastSync: Float!): [Event!]!
  movements(workspaceId: UUID!): [Movement!]!
  projects(workspaceId: UUID!): [Project!]!
  workspace(id: UUID!): Workspace!
  workspaces: [Workspace!]!
}

type Subscription {
  """
  Events related to posts
  """
  events: Event!
}

type Transaction {
  amount: Float!
  fromAccount: UUID!
  fromUser: String
  id: UUID!
  toAccount: UUID!
  toUser: String
}

input TransactionInput {
  amount: Float!
  fromAccount: UUID!
  fromUser: String
  id: UUID!
  toAccount: UUID!
  toUser: String
}

"""
A field whose value is a generic Universally Unique Identifier: https://en.wikipedia.org/wiki/Universally_unique_identifier.
"""
scalar UUID

type User {
  email: String!
  id: String!
  image: String
  name: String!
}

type Workspace {
  createdAt: String!
  currency: String!
  id: UUID!
  name: String!
  startingDate: Date!
  users: [User!]!
}
