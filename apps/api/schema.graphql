type Account {
  default: Boolean!
  id: String!
  movements: Boolean!
  name: String!
  startingBalance: Float
  startingCashBalance: Float
  type: String!
  user: String
}

type Activity {
  amount: Float!
  category: String
  date: Date!
  description: String
  id: String!
  movements: [ActivityMovement!]!
  name: String!
  number: Int!
  project: String
  status: String!
  subcategory: String
  transactions: [Transaction!]!
  type: String!
  user: String!
}

type ActivityCategory {
  id: String!
  name: String!
  type: String!
}

type ActivityMovement {
  amount: Float!
  id: String!
  movement: String!
}

input ActivityMovementInput {
  amount: Float!
  id: String!
  movement: String!
}

type ActivitySubCategory {
  category: String!
  id: String!
  name: String!
}

type Asset {
  account: String!
  description: String
  id: String!
  location: String
  name: String!
  value: Float!
}

"""
A date string, such as 2007-12-03, compliant with the `full-date` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar Date

type DeleteAccountResponse {
  id: String!
  success: Boolean!
}

type DeleteActivityResponse {
  id: String!
  success: Boolean!
}

type DeleteAssetResponse {
  id: String!
  success: Boolean!
}

type DeleteMovementActivityResponse {
  id: String!
  success: Boolean!
}

type DeleteMovementResponse {
  id: String!
  success: Boolean!
}

type DeleteTransactionResponse {
  id: String!
  success: Boolean!
}

type Event {
  clientId: String!
  createdAt: Float!
  payload: String!
  type: String!
  user: String!
  workspace: String!
}

type Movement {
  account: String!
  activities: [MovementActivity!]!
  amount: Float!
  date: Date!
  id: String!
  name: String!
  status: String!
}

type MovementActivity {
  activity: String!
  amount: Float!
  id: String!
}

type Mutation {
  addTransaction(activityId: String!, amount: Float!, fromAccount: String!, fromUser: String, id: String!, toAccount: String!, toUser: String): Transaction!
  createAccount(id: String!, movements: Boolean, name: String!, startingBalance: Float, startingCashBalance: Float, type: String!, workspace: String!): Account!
  createActivity(category: String, date: Date!, description: String, id: String!, movement: ActivityMovementInput, name: String!, project: String, subcategory: String, transactions: [TransactionInput!], type: String!, workspace: String!): Activity!
  createActivityCategory(id: String!, name: String!, type: String!, workspace: String!): ActivityCategory!
  createActivitySubCategory(category: String!, id: String!, name: String!, workspace: String!): ActivitySubCategory!
  createAsset(account: String!, description: String, id: String!, location: String, name: String!, value: Float, workspace: String!): Asset!
  createMovement(account: String!, amount: Float!, date: Date!, id: String!, name: String!, workspace: String!): Movement!
  createMovementActivity(activityId: String!, amount: Float!, id: String!, movementId: String!, workspace: String!): MovementActivity!
  createProject(emoji: String, id: String!, name: String!, workspace: String!): Project!
  createWorkspace(currency: String!, name: String!, startingDate: Date!): Workspace!
  deleteAccount(id: String!): DeleteAccountResponse!
  deleteActivity(id: String!): DeleteActivityResponse!
  deleteActivityCategory(id: String!): DeleteActivityResponse!
  deleteActivitySubCategory(id: String!): DeleteActivityResponse!
  deleteAsset(id: String!): DeleteAssetResponse!
  deleteMovement(id: String!): DeleteMovementResponse!
  deleteMovementActivity(id: String!): DeleteMovementActivityResponse!
  deleteProject(id: String!): Boolean!
  deleteTransaction(activityId: String!, id: String!): DeleteTransactionResponse!
  deleteWorkspace(id: String!): Boolean!
  updateAccount(id: String!, movements: Boolean, name: String, startingBalance: Float, startingCashBalance: Float): Account!
  updateActivity(category: String, date: Date, description: String, id: String!, name: String, project: String, subcategory: String, type: String): Activity!
  updateActivityCategory(id: String!, name: String!): ActivityCategory!
  updateActivitySubCategory(id: String!, name: String!): ActivitySubCategory!
  updateAsset(account: String, description: String, id: String!, location: String, name: String, value: Float): Asset!
  updateMovement(account: String, amount: Float, date: Date, id: String!, name: String): Movement!
  updateMovementActivity(amount: Float!, id: String!): MovementActivity!
  updateProject(emoji: String, endDate: Date, id: String!, name: String, startDate: Date): Project!
  updateTransaction(activityId: String!, amount: Float, fromAccount: String, fromUser: String, id: String!, toAccount: String, toUser: String): Transaction!
}

type Project {
  emoji: String
  endDate: Date
  id: String!
  name: String!
  startDate: Date
}

type Query {
  accounts(workspaceId: String!): [Account!]!
  activities(workspaceId: String!): [Activity!]!
  activityCategories(workspaceId: String!): [ActivityCategory!]!
  activitySubcategories(workspaceId: String!): [ActivitySubCategory!]!
  assets(workspaceId: String!): [Asset!]!
  events(lastSync: Float!, workspace: String!): [Event!]!
  movements(workspaceId: String!): [Movement!]!
  projects(workspaceId: String!): [Project!]!
  workspace(id: String!): Workspace!
  workspaces: [Workspace!]!
}

type Subscription {
  """Events related to posts"""
  events: Event!
}

type Transaction {
  amount: Float!
  fromAccount: String!
  fromUser: String
  id: String!
  toAccount: String!
  toUser: String
}

input TransactionInput {
  amount: Float!
  fromAccount: String!
  fromUser: String
  id: String!
  toAccount: String!
  toUser: String
}

type User {
  email: String!
  id: String!
  image: String
  name: String!
}

type Workspace {
  createdAt: String!
  currency: String!
  id: String!
  name: String!
  startingDate: Date!
  users: [User!]!
}