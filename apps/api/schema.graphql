type Account {
  default: Boolean!
  id: UUID!
  movements: Boolean!
  name: String!
  startingBalance: Float
  startingCashBalance: Float
  type: String!
  user: UUID
  workspace: UUID
}

type Activity {
  amount: Float!
  category: UUID
  date: Date!
  description: String
  id: UUID!
  movements: [ActivityMovement!]!
  name: String!
  number: Int!
  project: UUID
  status: String!
  subcategory: UUID
  transactions: [Transaction!]!
  type: String!
  workspace: UUID
}

type ActivityCategory {
  id: UUID!
  name: String!
  type: String!
  workspace: UUID
}

type ActivityMovement {
  amount: Float!
  id: UUID!
  movement: UUID!
  workspace: UUID
}

input ActivityMovementInput {
  amount: Float!
  id: UUID!
  movement: UUID!
}

type ActivitySubCategory {
  category: UUID!
  id: UUID!
  name: String!
  workspace: UUID
}

type CreateUser {
  accounts(workspaceId: UUID): [Account!]!
  avatar: String
  email: String!
  firstName: String!
  id: UUID!
  lastName: String!
}

"""
A date string, such as 2007-12-03, compliant with the `full-date` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar Date

type DeleteAccountResponse {
  id: String!
  success: Boolean!
}

type DeleteActivityResponse {
  id: String!
  success: Boolean!
}

type DeleteMovementActivityResponse {
  id: String!
  success: Boolean!
}

type DeleteMovementResponse {
  id: String!
  success: Boolean!
}

type DeleteTransactionResponse {
  id: String!
  success: Boolean!
}

type Event {
  clientId: UUID!
  createdAt: Float!
  payload: String!
  type: String!
}

type Movement {
  account: UUID!
  activities: [MovementActivity!]!
  amount: Float!
  date: Date!
  id: UUID!
  name: String!
  status: String!
  workspace: UUID
}

type MovementActivity {
  activity: UUID!
  amount: Float!
  id: UUID!
  workspace: UUID
}

type Mutation {
  addTransaction(activityId: UUID!, amount: Float!, fromAccount: UUID, fromUser: UUID, id: UUID!, toAccount: UUID, toUser: UUID): Transaction!
  createAccount(id: UUID!, name: String!, type: String!, workspace: UUID): Account!
  createActivity(category: UUID, date: Date!, description: String, id: UUID!, movement: ActivityMovementInput, name: String!, project: UUID, subcategory: UUID, transactions: [TransactionInput!], type: String!, workspace: UUID): Activity!
  createActivityCategory(id: UUID!, name: String!, type: String!, workspace: UUID): ActivityCategory!
  createActivitySubCategory(category: UUID!, id: UUID!, name: String!, workspace: UUID): ActivitySubCategory!
  createMovement(account: UUID!, amount: Float!, date: Date!, id: UUID!, name: String!, workspace: UUID): Movement!
  createMovementActivity(activityId: UUID!, amount: Float!, id: UUID!, movementId: UUID!, workspace: UUID): MovementActivity!
  createProject(emoji: String, id: UUID!, name: String!, workspace: UUID): Project!
  createUser(email: String!, firstName: String!, lastName: String!, password: String!): CreateUser!
  createWorkspace(id: UUID, name: String!, startingDate: String, currency: String!): Workspace!
  deleteWorkspace(id: UUID!): Boolean!
  deleteAccount(id: UUID!): DeleteAccountResponse!
  deleteActivity(id: UUID!): DeleteActivityResponse!
  deleteActivityCategory(id: UUID!): DeleteActivityResponse!
  deleteActivitySubCategory(id: UUID!): DeleteActivityResponse!
  deleteMovement(id: UUID!): DeleteMovementResponse!
  deleteMovementActivity(id: UUID!): DeleteMovementActivityResponse!
  deleteProject(id: UUID!): Boolean!
  deleteTransaction(activityId: UUID!, id: UUID!): DeleteTransactionResponse!
  updateAccount(id: UUID!, movements: Boolean, startingBalance: Float, startingCashBalance: Float): Account!
  updateActivity(category: UUID, date: Date, description: String, id: UUID!, name: String, project: UUID, subcategory: UUID, type: String): Activity!
  updateActivityCategory(id: UUID!, name: String!): ActivityCategory!
  updateActivitySubCategory(id: UUID!, name: String!): ActivitySubCategory!
  updateMovement(amount: Float, date: Date, id: UUID!): Movement!
  updateMovementActivity(amount: Float!, id: UUID!): MovementActivity!
  updateProject(emoji: String, endDate: Date, id: UUID!, name: String, startDate: Date): Project!
  updateTransaction(activityId: UUID!, amount: Float, fromAccount: UUID, fromUser: UUID, id: UUID!, toAccount: UUID, toUser: UUID): Transaction!
  updateUser(avatar: String, firstName: String, lastName: String): User!
}

type Project {
  emoji: String
  endDate: Date
  id: UUID!
  name: String!
  startDate: Date
  workspace: UUID
}

type Query {
  accounts: [Account!]!
  activities(workspaceId: UUID): [Activity!]!
  activityCategories(workspaceId: UUID): [ActivityCategory!]!
  activitySubcategories(workspaceId: UUID): [ActivitySubCategory!]!
  events(lastSync: Float!): [Event!]!
  movements(workspaceId: UUID): [Movement!]!
  projects(workspaceId: UUID): [Project!]!
  settings: Settings!
  users: [User!]!
  workspaces: [Workspace!]!
  workspace(id: UUID!): Workspace!
  workspaceSettings(workspaceId: UUID!): WorkspaceSettings!
}

type Settings {
  currency: String!
  startingPeriod: String!
}

type Workspace {
  id: UUID!
  name: String!
  startingDate: String
  currency: String!
  createdAt: String!
}

type WorkspaceSettings {
  startingPeriod: String
  currency: String!
}

type Subscription {
  """Events related to posts"""
  events: Event!
}

type Transaction {
  amount: Float!
  fromAccount: UUID
  fromUser: UUID
  id: UUID!
  toAccount: UUID
  toUser: UUID
}

input TransactionInput {
  amount: Float!
  fromAccount: UUID!
  id: UUID!
  toAccount: UUID!
}

"""
A field whose value is a generic Universally Unique Identifier: https://en.wikipedia.org/wiki/Universally_unique_identifier.
"""
scalar UUID

type User {
  avatar: String
  email: String!
  firstName: String!
  id: UUID!
  lastName: String!
}