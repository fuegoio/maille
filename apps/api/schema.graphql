scalar Date

type DeleteAccountResponse {
  id: String!
  success: Boolean!
}

type DeleteActivityResponse {
  id: String!
  success: Boolean!
}

type DeleteAssetResponse {
  id: String!
  success: Boolean!
}

type DeleteMovementActivityResponse {
  id: String!
  success: Boolean!
}

type DeleteMovementResponse {
  id: String!
  success: Boolean!
}

type DeleteTransactionResponse {
  id: String!
  success: Boolean!
}

type Event {
  clientId: String!
  createdAt: Float!
  payload: String!
  type: String!
  user: String!
}

type Movement {
  account: String!
  activities: [MovementActivity!]!
  amount: Float!
  date: Date!
  id: String!
  name: String!
  status: String!
}

type MovementActivity {
  activity: String!
  amount: Float!
  id: String!
}

type Mutation {
  addTransaction(activityId: String!, amount: Float!, fromAccount: String!, fromAsset: String, fromCounterparty: String, id: String!, toAccount: String!, toAsset: String, toCounterparty: String): Transaction!
  createAccount(id: String!, movements: Boolean, name: String!, startingBalance: Float, startingCashBalance: Float, type: String!): Account!
  createActivity(category: String, date: Date!, description: String, id: String!, movement: ActivityMovementInput, name: String!, project: String, subcategory: String, transactions: [TransactionInput!], type: String!): Activity!
  createActivityCategory(emoji: String, id: String!, name: String!, type: String!): ActivityCategory!
  createActivitySubCategory(category: String!, emoji: String, id: String!, name: String!): ActivitySubCategory!
  createAsset(account: String!, description: String, id: String!, location: String, name: String!): Asset!
  createContact(contact: String!, id: String!): Contact!
  createCounterparty(account: String!, contact: String, description: String, id: String!, name: String!): Counterparty!
  createMovement(account: String!, amount: Float!, date: Date!, id: String!, name: String!): Movement!
  createMovementActivity(activityId: String!, amount: Float!, id: String!, movementId: String!): MovementActivity!
  createProject(emoji: String, id: String!, name: String!): Project!
  deleteAccount(id: String!): DeleteAccountResponse!
  deleteActivity(id: String!): DeleteActivityResponse!
  deleteActivityCategory(id: String!): DeleteActivityResponse!
  deleteActivitySubCategory(id: String!): DeleteActivityResponse!
  deleteAsset(id: String!): DeleteAssetResponse!
  deleteContact(id: String!): Boolean!
  deleteCounterparty(id: String!): Boolean!
  deleteMovement(id: String!): DeleteMovementResponse!
  deleteMovementActivity(id: String!): DeleteMovementActivityResponse!
  deleteProject(id: String!): Boolean!
  deleteTransaction(activityId: String!, id: String!): DeleteTransactionResponse!
  shareAccount(id: String!, userId: String!): Account!
  shareActivity(id: String!, userId: String!): [ActivitySharing!]!
  updateAccount(id: String!, movements: Boolean, name: String, startingBalance: Float, startingCashBalance: Float): Account!
  updateActivity(category: String, date: Date, description: String, id: String!, name: String, project: String, subcategory: String, type: String): Activity!
  updateActivityCategory(emoji: String, id: String!, name: String!): ActivityCategory!
  updateActivitySubCategory(emoji: String, id: String!, name: String!): ActivitySubCategory!
  updateAsset(account: String, description: String, id: String!, location: String, name: String): Asset!
  updateCounterparty(contact: String, description: String, id: String!, name: String): Counterparty!
  updateMovement(account: String, amount: Float, date: Date, id: String!, name: String): Movement!
  updateMovementActivity(amount: Float!, id: String!): MovementActivity!
  updateProject(emoji: String, endDate: Date, id: String!, name: String, startDate: Date): Project!
  updateTransaction(activityId: String!, amount: Float, fromAccount: String, fromAsset: String, fromCounterparty: String, id: String!, toAccount: String, toAsset: String, toCounterparty: String): Transaction!
}

type Project {
  emoji: String
  endDate: Date
  id: String!
  name: String!
  startDate: Date
}

type Query {
  accounts: [Account!]!
  activities: [Activity!]!
  activityCategories: [ActivityCategory!]!
  activitySubcategories: [ActivitySubCategory!]!
  assets: [Asset!]!
  contacts: [Contact!]!
  counterparties: [Counterparty!]!
  events(lastSync: Float!): [Event!]!
  movements: [Movement!]!
  projects: [Project!]!
}

type Subscription {
  """Events related to posts"""
  events: Event!
}

type Transaction {
  amount: Float!
  fromAccount: String!
  fromAsset: String
  fromCounterparty: String
  id: String!
  toAccount: String!
  toAsset: String
  toCounterparty: String
}

input TransactionInput {
  amount: Float!
  fromAccount: String!
  fromAsset: String
  fromCounterparty: String
  id: String!
  toAccount: String!
  toAsset: String
  toCounterparty: String
}