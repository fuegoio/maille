type Account {
  default: Boolean!
  id: String!
  movements: Boolean!
  name: String!
  sharing: [AccountSharing!]!
  startingBalance: Float
  startingCashBalance: Float
  type: String!
}

type AccountSharing {
  proportion: Float!
  role: String!
  sharedWith: String!
}

type Activity {
  amount: Float!
  category: String
  date: Date!
  description: String
  id: String!
  movements: [ActivityMovement!]!
  name: String!
  number: Int!
  project: String
  sharing: [ActivitySharing!]!
  status: String!
  subcategory: String
  transactions: [Transaction!]!
  type: String!
}

type ActivityCategory {
  emoji: String
  id: String!
  name: String!
  type: String!
}

type ActivityMovement {
  amount: Float!
  id: String!
  movement: String!
}

input ActivityMovementInput {
  amount: Float!
  id: String!
  movement: String!
}

type ActivitySharing {
  accounts: [ActivitySharingAccount!]!
  liability: Float!
  user: String!
}

type ActivitySharingAccount {
  account: String!
  amount: Float!
}

type ActivitySubCategory {
  category: String!
  emoji: String
  id: String!
  name: String!
}

type Asset {
  account: String!
  description: String
  id: String!
  location: String
  name: String!
}

type Contact {
  contact: ContactUser!
  createdAt: Date!
  id: String!
}

type ContactUser {
  email: String!
  id: String!
  image: String!
  name: String!
}

type Counterparty {
  account: String!
  contact: String
  description: String
  id: String!
  name: String!
}

"""
