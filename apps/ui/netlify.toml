[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = '''
    max-age=31536000,
    immutable
    '''

[[headers]]
  for = "*"
  [headers.values]
    Access-Control-Allow-Origin = "*"

